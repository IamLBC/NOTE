<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .parent {
      background: red;
    }
    a::after {
      content: 'iam sb' attr(href);
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div>{{ message }}</div>
    <div id="lbc"><button @click="test">click me</button></div>
    <div class="test">{{ message }}</div>
    <div class="test">{{ message }}</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'i am a sb'
      },
      methods: {
        test () {
          this.message = 'i not a sb'
          console.log(this.message,"before")
          this.$nextTick(() => {
            console.log(this.message,"after")
          })
        }
      }
    })
  </script>
</body>
</html>
